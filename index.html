<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="./public/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js"
      defer
    ></script>
    <title>myCart — Shop Anything, Anywhere, Anytime!</title>
    <meta
      name="title"
      content="SwiftCart — The fastest e-commerce store in SA"
    />
    <meta
      name="description"
      content="Discover SwiftCart, South Africa's fastest e-commerce store, offering lightning-fast shopping experiences. Shop now for top brands and exclusive deals, with swift delivery nationwide. Experience seamless browsing, secure transactions, and exceptional customer service at SwiftCart today"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta
      property="og:title"
      content="SwiftCart — The fastest e-commerce store in SA"
    />
    <meta
      property="og:description"
      content="Discover SwiftCart, South Africa's fastest e-commerce store, offering lightning-fast shopping experiences. Shop now for top brands and exclusive deals, with swift delivery nationwide. Experience seamless browsing, secure transactions, and exceptional customer service at SwiftCart today"
    />
    <meta
      property="og:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta
      property="twitter:title"
      content="SwiftCart — The fastest e-commerce store in SA"
    />
    <meta
      property="twitter:description"
      content="Discover SwiftCart, South Africa's fastest e-commerce store, offering lightning-fast shopping experiences. Shop now for top brands and exclusive deals, with swift delivery nationwide. Experience seamless browsing, secure transactions, and exceptional customer service at SwiftCart today"
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <title>myCart</title>
</head>
<body class="bg-gradient-to-t from-[#0f084b] to-[#a6cfd5] h-screen">
  <!-- Navigation Bar -->
    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-16" src="favicon.ico" alt="logo">
            </div>
            <div class="md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 ">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a href="#">Wishlist</a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <button class="bg-[#a6cfd5] text-white px-5 py-2 rounded hover:bg-[#0f084b]">Login</button>
            </div>
        </nav>
    </header>

     <!-- Filter and Sort Controls -->
     <div class="max-w-screen-xl mx-auto mt-8">
      <select x-model="selectedCategory" x-on:change="filterProducts" class="bg-gray-200 p-2 rounded">
        <option value="">All Categories</option>
        <template x-for="category in categories" :key="category">
          <option :value="category" x-text="category"></option>
        </template>
      </select>
      <div class="flex sm:w-[95%] max-w-[21rem] md:w-60 mt-4">
        <label for="sort" class="w-20 my-auto font-semibold">Sort by: </label>
        <select x-model="sorting" x-on:change="handleSort" id="sort" class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500">
          <option value="default">Default</option>
          <option value="low">Price: Low to High</option>
          <option value="high">Price: High to Low</option>
        </select>
      </div>
    </div>

    <main class="container mx-auto px-4 py-6" x-data="{
      products: [],
      fetchProducts() {
        fetch('https://fakestoreapi.com/products')
          .then(response => response.json())
          .then(data => {
            this.products = data;
            document.body.classList.add('loaded');
          })
          .catch(error => console.error('Error fetching products:', error));
      }
    }" x-init="fetchProducts()">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  
      <div class="loading-message text-center col-span-full">
        <p>Loading the products...</p>
      </div>
  
      <template x-for="product in products" :key="product.id">
        <div class="bg-white shadow rounded">
          <img :src="product.image" alt="Product Image" class="w-full">
          <div class="p-4">
            <h2 class="text-lg font-semibold" x-text="product.id"></h2>
            <p class="text-gray-600" x-text="'$' + product.price"></p>
            <button class="mt-4 bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
          </div>
        </div>
      </template>
    </div>
  </main>

  
</body>
</html>
